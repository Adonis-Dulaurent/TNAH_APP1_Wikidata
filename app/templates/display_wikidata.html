<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Résultat de l'API Wikidata </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
		crossorigin="anonymous">
    </head>
    <body>
        <header class="container">
            <h1> Résultat de l'API wikidata pour {{id}}</h1>
        </header>

        <div class="container">
            <h2>Information sur la requête</h2>
            <p><strong>Code HTTP: </strong>{{status_codes}}</p>
            <p><strong>Types de contenu: </strong>{{content}}</p>
        </div>

        <div class="container">
            <h3>Donnée de l'entités</h3>
            {%if json%}
            <pre>{{json | tojson(indent=2)}}</pre>
            {%else%}
            <p><strong style="color:red">Aucune donné valide n'a retournée pour l'ID"{{id}}"</strong></p>
            {%endif%}

        </div>
    </body>
</html>
